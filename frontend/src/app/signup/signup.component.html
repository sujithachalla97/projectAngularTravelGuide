<body>
    <div class="wrapper">
       <nav class="nav">
           <div class="nav-logo">
               <a href="#"><p>Travel Guide</p></a>
           </div>
           <div class="nav-menu" id="navMenu">
               <ul>
                   <li><a href="#" class="link">Home</a></li>
                   <li><a href="#" class="link">Bookings</a></li>
                   <li><a href="#" class="link">Destination</a></li>
                   <li><a href="#" class="link">My Trip</a></li>
                   <li><a href="#" class="link">Feedback</a></li>
               </ul>
           </div>
           <div class="nav-button">
            <a href="#" class="Sign-in">Sign In</a>
            <a href="#" class="Sign-up">Sign Up</a>
        </div>
           <div class="nav-menu-btn">
               <i class="bx bx-menu"></i>
           </div>
       </nav>    
       <div class="form-box">
        <div class="register-container" id="register">
            <div class="top">
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Mobile Number" required>
                <i class="bx bx-phone"></i>
            </div>
            <div class="input-box">
                <select class="input-field">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="top">
                <span>Have an account? <a href="#">Login</a></span>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
